
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>select2-4.0.0 示例</title>  

	<link href="${base}/resource/select/css/select2.min.css" rel="stylesheet" />
<script src="${base}/resource/select/js/jquery.min.js"></script>
<script src="${base}/resource/select/js/select2.min.js"></script>
<script src="${base}/resource/select/js/i18n/zh-CN.js"></script>
</head>
<body>
    <div> 
        select2: <select id="test1"   style="width: 20%" >
            <option ></option> 
            <option value="2">222222</option>

            <option value="4">333333</option>
            <option value="5">223333</option>
            <option value="6">444444</option>

        </select>

<script type="text/javascript">
$(document).ready(function(){ 
    //静态select渲染
    $('#test1').select2({
        placeholder: "请选择",
        language: "zh-CN"
    });
   
});
</script>                                            
</body>
</html>
