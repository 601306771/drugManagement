<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="${base}/resource/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="${base}/resource/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="${base}/resource/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="${base}/resource/bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="${base}/resource/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="${base}/resource/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script type="text/javascript" src="${base}/resource/dialog/zConsole.js"></script>
	<script type="text/javascript" src="${base}/resource/dialog/zDrag.js"></script>
	<script type="text/javascript" src="${base}/resource/dialog/zDialog.js"></script>
	
	<script type="text/javascript">
	 
		function zOpen(name){
			
			var diag = new Dialog("Diag2");
			ShowCloseButton=true;
			diag.Drag=false;
			diag.Width = 700;
			diag.Height = 400;
			diag.Title = "订单详情";
			diag.URL = "${base}/purchasePlan/show?orderId=" + name;
			diag.show();
		}
	</script>

</head>

<body>

    <div id="wrapper">

       <div id="container" style="background-color:#ffffff;">


        <div >
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">The List Of New Request
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
           
          <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            New Requests
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                            
                                <table class="table">
                                	<#if (ordersList?size<1) >
										<br><p class="fa fa-times" style = "font-size:32px;text-align: center;"> <code>没有新的申请</code></p>
									<#else>
										
	                                    <thead>
	                                        <tr>
	                                            <th>#</th>
	                                            <th>订单编号</th>
	                                            <th>日期</th>
	                                            <th>总价</th>
												<th>状态</th>
												<th>详情</th>
												<th>Handle</th>
	                                        </tr>
	                                    </thead>
	                                    <tbody>
	                                    	
												  		
											
										
									
											<#assign x=1 />
											<#if ordersList??>
												<#list ordersList as orders>
													<#if x%2 == 0>
													    <tr class="warning">
													<#else>
														<tr class="info">
													</#if>
														
														<td>${x}</td>	
														
														<#assign x=x+1 />
														<td>${orders.ocode}</td>
														<td>${orders.date?datetime}</td>
														<td>${orders.prices}</td>
														<td>${orders.state}</td>
														<td>
    														<a href='javascript:void(0);' onclick="zOpen('${orders.id}')" id = "${orders.id}"  value = "${orders.id}" class="btn btn-primary btn-circle"><i class="fa fa-list"></i></a>
														</td>
														<td><a href="${base}/orders/updateOrders?state=PASS&id=${orders.id}&ocode=${orders.ocode}&prices=${orders.prices}&date=${orders.date?datetime}" class="btn btn-info btn-circle" ><i class="fa fa-check"></i></a>&nbsp;
															<a href="${base}/orders/updateOrders?state=REFUSE&id=${orders.id}&ocode=${orders.ocode}&prices=${orders.prices}&date=${orders.date?datetime}" class="btn btn-danger btn-circle"><i class="fa fa-times"></i></a>
														</td>
													</tr>
												</#list>
											</#if>
	                                    </tbody>
	                                </#if>
                                </table>
                                
                                
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="${base}/resource/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="${base}/resource/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="${base}/resource/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="${base}/resource/bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="${base}/resource/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="${base}/resource/dist/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
    </script>

</body>

</html>
