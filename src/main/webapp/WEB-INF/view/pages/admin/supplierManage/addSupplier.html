<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="${base}/resource/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="${base}/resource/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="${base}/resource/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="${base}/resource/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<#if session_utype != 1>
 		<p class="fa fa-times" style = "font-size:50px;text-align: center;"> <code>没有访问权限！ 请先登录对应账号</code></p>
 	<#else>
    <div id="wrapper">

       <div id="container" style="background-color:#ffffff;">
        
            <div class="row">
				<div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <h1 class="page-header">新增供应商</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
				<div class="col-lg-1"></div>
                <div class="col-lg-8">
				
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Add New Supplier
                        </div>
                        <div class="panel-body">
                            <div class="row">
								
                                <div class="col-lg-7">
								
                                    <form role="form" action="${base}/supplier/addSupplier">
                                        <div class="form-group">
                                            <label>标识号</label>
                                            <input class="form-control" name="scode">
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                            <label>供应商</label>
                                            <input class="form-control" name="sname" placeholder="公司名称">
                                        </div>
										
										<div class="form-group">
                                            <label>联系方式</label>
                                            <input class="form-control" name="sphone" placeholder="电话号码">
                                        </div>
                                        
										<div class="form-group">
                                            <label>地址</label>
                                            <input class="form-control" name="saddress"  placeholder="公司的地址">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>描述</label>
                                            <textarea class="form-control" rows="3" name=""></textarea>
                                        </div>
                                       
                                        <div style = "text-align:center;margin:0 auto;">
											<button type="submit" class="btn btn-success">完成编辑</button>&nbsp;&nbsp;&nbsp;
											<button type="reset" class="btn btn-warning">重置信息</button>
										</div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
								<div class="col-lg-3"></div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
				<div class="col-lg-3"></div>
			   <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
	</#if>
    <!-- jQuery -->
    <script src="${base}/resource/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="${base}/resource/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="${base}/resource/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="${base}/resource/dist/js/sb-admin-2.js"></script>

</body>

</html>
