<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="${base}/resource/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="${base}/resource/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="${base}/resource/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="${base}/resource/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

       <div id="container" style="background-color:#ffffff;">
        <div >
            <div class="row">
				
                <div class="col-lg-10">
                    <h1 class="page-header">Add New Drug Type</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			
			<div class="row">
                
                <div class="col-lg-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            	请选择新增类型
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <!-- Nav tabs -->
                            <ul class="nav nav-pills">
                                <li class="active"><a href="#home-pills" data-toggle="tab">新增总分类</a>
                                </li>
                                <li><a href="#profile-pills" data-toggle="tab">新增细分类</a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="home-pills">
                                   <div class="row">
				
										<div class="col-lg-1"></div>
										<div class="col-lg-8">
											<div class="row">
														
														<div class="col-lg-9">
														
															<form role="form" action="${base}/totalDrugType/addType">
																<div class="form-group">
																	<label>总分类</label>
																	<input class="form-control" name="tcode">
																	<p class="help-block">This is the only sign to recognize totalType.</p>
																</div>
																
																<div class="form-group">
																	<label>分类名称</label>
																	<input class="form-control" name="tname"  placeholder="type name">
																</div>
																
																<div class="form-group">
																	<label>描述</label>
																	<input class="form-control" name="tdiscribe" placeholder="type discribe">
																</div>
																
																<div style = "text-align:center;margin:0 auto;">
																	<button type="submit" class="btn btn-success">Submit Ifo</button>&nbsp;&nbsp;&nbsp;
																	<button type="reset" class="btn btn-warning">Reset Ifo</button>
																</div>
															</form>
														</div>
														<!-- /.col-lg-6 (nested) -->
														<div class="col-lg-1"></div>
													</div>
													<!-- /.row (nested) -->
											
										</div>
										<div class="col-lg-3"></div>
									   <!-- /.col-lg-12 -->
									</div>
									<!-- /.row -->					 
								</div>
                                <div class="tab-pane fade" id="profile-pills">
                                    <div class="row">
				
										<div class="col-lg-1"></div>
										<div class="col-lg-8">
											<div class="row">
														
														<div class="col-lg-9">
														
															<form role="form" action="${base}/detailDrugType/addType">
																
																<!-- <div class="form-group">
																	<label>总分类</label>
																	<input class="form-control" name="tcode">
																	<p class="help-block">This is the only sign to recognize totalType.</p>
																</div> -->
																<#if typeList??>
																	<div class="form-group">
							                                            <label>Selects</label>
							                                            <select name="tcode" class="form-control">
							                                                <#list typeList as list>
																				<option value="${list.tcode}">总分类名称：${list.tname}</option>
																			</#list>
							                                            </select>
							                                        </div>
						                                        	
																</#if>
																
																	
						                                    
																<div class="form-group">
																	<label>细分类</label>
																	<input class="form-control" name="dcode">
																	<p class="help-block">This is the only sign to recognize detailType.</p>
																</div>
																<div class="form-group">
																	<label>分类名称</label>
																	<input class="form-control" name="dname"  placeholder="type name">
																</div>
																
																<div class="form-group">
																	<label>描述</label>
																	<input class="form-control" name="ddiscribe" placeholder="type discribe">
																</div>
																
																<div style = "text-align:center;margin:0 auto;">
																	<button type="submit" class="btn btn-success">Submit Ifo</button>&nbsp;&nbsp;&nbsp;
																	<button type="reset" class="btn btn-warning">Reset Ifo</button>
																</div>
															</form>
														</div>
														<!-- /.col-lg-6 (nested) -->
														<div class="col-lg-1"></div>
													</div>
													<!-- /.row (nested) -->
											
										</div>
										<div class="col-lg-3"></div>
									   <!-- /.col-lg-12 -->
									</div>
									<!-- /.row -->	
								</div>
                            
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
			
           
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="${base}/resource/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="${base}/resource/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="${base}/resource/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="${base}/resource/dist/js/sb-admin-2.js"></script>

</body>

</html>
