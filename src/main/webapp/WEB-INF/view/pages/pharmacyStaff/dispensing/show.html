<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->
    <link href="${base}/resource/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="${base}/resource/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="${base}/resource/bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="${base}/resource/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="${base}/resource/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script type="text/javascript" src="${base}/resource/dialog/zConsole.js"></script>
	<script type="text/javascript" src="${base}/resource/dialog/zDrag.js"></script>
	<script type="text/javascript" src="${base}/resource/dialog/zDialog.js"></script>
	

</head>
<body style = "background-color:#D1F0EF">

	<#if sellOrder??>
	  <div class="table-responsive">
	      <table class="table">
	      	
	          <thead>
	              <tr>
	                   <th>订单编号</th>
			            <th>订单日期</th>
	                  
	              </tr>
	          </thead>
	          <tbody>
	          
	              <tr class="success">
	                   <td>${sellOrder.soCode}</td>
			           <td>${sellOrder.day?datetime}</td>
	              </tr>
	          </tbody>
	      </table>
	  </div>
	  <!-- /.table-responsive -->
	  </#if>
	            
      <#if sellOrderDetailList??>
      		<div class="form-group has-success">
				<label class="control-label" for="inputSuccess">条目信息</label>
			</div>
      		
      		 <div class="table-responsive table-bordered">
                   <table class="table">
                       <thead>
                           <tr>
                                <th>药方单号</th>
		                         <th>日期</th>
		                         <th>药品名称</th>
		                         <th>数量</th>
                           </tr>
                       </thead>
                       <tbody>
                          <#list sellOrderDetailList as sods>
                    <tr>
              	  		<td>${sods.soCode}</td>
						<td>${sods.day?datetime}</td>
						<td>${sods.drugName}</td>
						<td>${sods.quantity}</td>
              	  	</tr>
      	  				</#list>
                       </tbody>
                   </table>
                    	
               </div>
               <!-- /.table-responsive -->
	</#if>
	
	  <!-- jQuery -->
    <script src="${base}/resource/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="${base}/resource/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="${base}/resource/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="${base}/resource/bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="${base}/resource/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="${base}/resource/dist/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
    </script>
</body>
</html>
