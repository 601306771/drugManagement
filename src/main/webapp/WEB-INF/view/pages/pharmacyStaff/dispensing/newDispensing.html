<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title></title>

    <!-- Bootstrap Core CSS -->
    <link href="${base}/resource/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->

    <!-- DataTables CSS -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	<script type="text/javascript" src="${base}/resource/dialog/zConsole.js"></script>
	<script type="text/javascript" src="${base}/resource/dialog/zDrag.js"></script>
	<script type="text/javascript" src="${base}/resource/dialog/zDialog.js"></script>
	
	<script type="text/javascript">
	 
		function zOpen(name){
			
			var diag = new Dialog("Diag2");
			ShowCloseButton=true;
			diag.Drag=false;
			diag.Width = 700;
			diag.Height = 400;
			diag.Title = "药方详情";
			diag.URL = "${base}/dispensing/show?id=" + name;
			diag.show();
		}
		
	
	 	function sureIn() { 
	        if (!confirm("确认此药方已经发药吗？")) { 
	            window.event.returnValue = false; 
	        } 
	    } 
			
	</script>

</head>

<body>
 	<#if session_utype != 3>
 		<p class="fa fa-times" style = "font-size:50px;text-align: center;"> <code>没有访问权限！ 请先登录对应账号</code></p>
 	<#else>
 	
    <div id="wrapper">

       <div id="container" style="background-color:#ffffff;">


        <div >
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">发药模块
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
           
          <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-success">
           	             <div class="panel-heading">
                        	   未发药方列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                           
                            
                            
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>订单编号</th>
			                                     <th>订单日期</th>
			                                     <th>详情</th>
												<th>操作</th>
											
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <#if sellOrderList??>
											<#list sellOrderList as sellOrder>
												<tr class="gradeA">
													 <td>${sellOrder.soCode}</td>
			                                   		 <td>${sellOrder.day?datetime}</td>
													<td>
    													<a href='javascript:void(0);' onclick="zOpen('${sellOrder.id}')" id = "${sellOrder.id}"  value = "${sellOrder.id}" class="btn btn-primary btn-circle"><i class="fa fa-list"></i></a>
													</td>
													<td>
														<a onClick="sureIn()" href="${base}/dispensing/done?id=${sellOrder.id}" class="btn btn-warning" >确认发药</a>
													</td>
												</tr>
											</#list>
										</#if>
       
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
	</div>
	
	</#if>
    <!-- jQuery -->
    <script src="${base}/resource/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="${base}/resource/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="${base}/resource/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="${base}/resource/bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="${base}/resource/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="${base}/resource/dist/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
    </script>

</body>

</html>
